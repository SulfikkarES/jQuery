<!DOCTYPE html>
<html>
  <head>
    <title>Jquery test</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
      integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <input id="btn" name="btn" type="button" value="Submit" />
    <br /><br />

    <div id="box1" style="border: 1px solid blue; width: 200px; height: 200px">
      BOX 1
    </div>

    <div id="box2" style="border: 1px solid blue; width: 200px; height: 200px">
      BOX 2
    </div>

    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          $("#box1").slideUp(function () {
            "#box2".hide();
          });
        });
      });
    </script>
  </body>
</html>
