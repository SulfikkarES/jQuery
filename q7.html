<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Jquery test</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
      integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    Name : <br />
    <input id="txtname" name="" type="text" /><br /><br />
    <input id="btn" name="btn" type="button" value="Submit" />

    <input id="nxt" name="nxt" type="button" value="Next" /><br />

    <script>
      $(document).ready(function () {
        //button click
        $("#btn").click(function () {
          if ($("#txtname").val() === "") {
            $("#txtname").prop("name", "Madhu");
          } else {
            $("#txtname").prop("name", $("#txtname").val());
          }
        });

        //next button click
        $("#nxt").click(function () {
          alert($("#txtname").prop("name"));
        });
      });
    </script>
  </body>
</html>
