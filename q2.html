<!DOCTYPE html>
<html>
  <head>
    <title>Jquery test</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <span class="leftAlign">jQuery is a JavaScript Library</span><br /><br />
    <span class="rightAlign"
      >jQuery greatly simplifies JavaScript programming </span
    ><br /><br />
    <input id="btn" name="btn" type="button" value="Submit" />

    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          $(".rightAlign").text("Change value using jQuery");
        });
      });
    </script>
  </body>
</html>
